<!DOCTYPE html>
<html lang="en">
<head>

    <title>LESSON</title>
    <style>
			* {

			padding: 0px;
			box-sizing: border-box;
			}

			#container {
				line-height: 1.8em;
				width: 400px;
				
			}

			}

			.formwrap label {

			}

			.forming label input {

			}

</head>

				</div>
					
					<button id="Sign Up">Sign Up</button>

				<p>

		</div>

				</div>
			</footer>
  </div>

</html>
